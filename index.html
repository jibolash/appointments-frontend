<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointments</title>

    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="css/lib/jquery.timepicker.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-1 text-center">
            <h2>Appointments</h2>
        </div>
        <hr class="mb-2">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div id="form">
                    <div id="message"></div>
                    <div class="btn-toolar">
                        <button class="btn btn-primary btn-sm" id="new">NEW</button>
                        <button class="btn btn-secondary btn-sm" id="cancel">CANCEL</button>
                    </div>


                    <span class="col-md-6 mb-3">
                        <form class="form" id="appointment" method="post" novalidate>
                            <div class="form-group form-inline">
                                <label for="appointment_date">DATE</label>
                                <input type="text" id="appointment_date" class="form-control input-sm mx-sm-3" required />
                            </div>

                            <div class="form-group form-inline">
                                <label for="appointment_time">TIME</label>
                                <input type="text" id="appointment_time" class="form-control input-sm mx-sm-3 myfff" required />
                            </div>

                            <div class="form-group form-inline">
                                <label for="description">DESC</label>
                                <textarea id="description" class="form-control mx-sm-3" cols="40" rows="2" required></textarea>
                            </div>
                        </form>
                    </span>


                    <span class="col-md-6 offset-md-3 text-center">
                        <div class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="text" id="search_query" placeholder="Find Appointment" required>
                            <button class="btn btn-primary my-2 my-sm-0 btn-sm" type="submit" id="search">SEARCH</button>
                        </div>
                    </span>


                    <div id="appointments">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">DATE</th>
                                    <th scope="col">TIME</th>
                                    <th scope="col">DESCRIPTION</th>
                                </tr>
                            </thead>
                            <tbody id="appointment_list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.timepicker.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
